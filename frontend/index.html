<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopify ‚Äî Modern Shopping Redefined</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --bg: #070707;
      --panel: #0f0f10;
      --accent: #00bfa6;
      --sub: #9be7ff;
      --text: #fff;
      --muted: #a0a0a0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: rgba(15,15,16,0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--text);
    }
    .logo span { color: var(--accent); }

    nav a {
      color: var(--muted);
      margin: 0 16px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }
    nav a:hover, nav a.active {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: radial-gradient(600px at center top, rgba(0,224,255,0.06), transparent);
    }

    .hero h1 {
      font-size: 2.6rem;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .hero p {
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 24px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .search-bar input {
      padding: 10px 14px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      width: 260px;
      background: rgba(255,255,255,0.05);
      color: white;
      outline: none;
    }

    .search-bar button {
      background: var(--accent);
      border: none;
      border-radius: 25px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      color: black;
      transition: 0.3s;
    }

    .search-bar button:hover {
      box-shadow: 0 0 20px var(--accent);
      transform: translateY(-2px);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 40px;
    }

    .product-card {
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,224,255,0.1);
    }

    .product-card h3 {
      color: var(--text);
      font-size: 1rem;
      margin: 10px 0;
    }

    .product-card button {
      background: var(--accent);
      border: none;
      padding: 10px 16px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card button:hover {
      box-shadow: 0 0 20px var(--accent);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(10,10,10,0.6);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--panel);
      color: var(--text);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--accent);
      animation: fade 2s ease;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, 20px); }
    }

    .logout-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-weight: 750;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }
    .logout-btn:hover {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
  </style>
</head>
<body>

  <div id="site-header"></div>
  <script src="js/header.js"></script>

  <section class="hero">
    <div class="hero-text">
      <h1>Shop Smart. Live Beautifully.</h1>
      <p>Discover a curated collection of products designed to elevate your everyday life.</p>
      <div class="search-bar">
        <input id="search-bar" type="text" placeholder="Search for anything..." />
        <button id="search-btn">Search</button>
      </div>
    </div>
  </section>

  <main id="products" class="product-grid"></main>

  <footer>
    <p>¬© 2025 Shopify ‚Äî All rights reserved.</p>
  </footer>
  <script src="js/cart.js"></script>
  <script>
    function showToast(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const API_URL = "https://shopify-backend-m9ce.onrender.com/products/";

      async function loadProducts() {
        const grid = document.getElementById("products");
        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error("Unable to load products üòî");
          const data = await res.json();

          const getField = (obj, keys) => {
            if (!obj) return undefined;
            const map = {};
            Object.keys(obj).forEach(k => map[k.toLowerCase()] = obj[k]);
            for (const k of keys) {
              const val = map[k.toLowerCase()];
              if (val !== undefined) return val;
            }
            return undefined;
          };

          const inrFmt = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' });

          grid.innerHTML = data.map(p => {
            const id = getField(p, ['productid','id','product_id']) || getField(p, ['productId','id']);
            const name = getField(p, ['product_name','name','title','description']) || 'Untitled';
            const priceVal = Number(getField(p, ['price','price_usd','price_inr']) || 0);
            const price = inrFmt.format(isNaN(priceVal) ? 0 : priceVal);
            const images = getField(p, ['images_url','image_url','images']) || '';
            const img = images ? images.split(',')[0].trim() : '';

            // ensure the Add to Cart item has numeric price
            const cartItem = { productid: id, product_name: name, price: priceVal, images_url: images };

            const imgSrc = img || 'https://via.placeholder.com/360x180?text=No+Image';
            return `
            <a href="./product.html?productid=${id}" class="product-card" data-productid="${id}" style="display:block; text-decoration:none; color:inherit;">
              <img class="product-img" src="${imgSrc}" alt="${name}" loading="lazy" />
              <h3>${name}</h3>
              <p class="price">${price}</p>
              <p class="rating">Loading rating...</p>
              <p class="stock">In stock: ${getField(p, ['stock']) ?? 0}</p>
              <button onclick='(function(e){ e.preventDefault(); e.stopPropagation(); addToCart(${JSON.stringify(cartItem)}); })(event)'>Add to Cart</button>
              <button onclick='(function(e){ e.preventDefault(); e.stopPropagation(); addToCart(${JSON.stringify(cartItem)}, true); location.href="payment.html"; })(event)' style="background:var(--sub);margin-left:8px;">Buy Now</button>
            </a>
          `}).join("");

          
          const cards = grid.querySelectorAll('.product-card');
          cards.forEach(card => {
            const pid = card.dataset.productid;
            const ratingEl = card.querySelector('.rating');
            if (!pid || !ratingEl) return;
            fetch(API_URL + pid + '/reviews')
              .then(r => r.ok ? r.json() : null)
              .then(data => {
                if (!data) { ratingEl.textContent = '‚≠ê -'; return; }
                const avg = data.avg_rating ?? (Array.isArray(data) ? (data.length ? (data[0].rating || 0) : 0) : 0);
                ratingEl.textContent = `‚≠ê ${Number(avg).toFixed(1)}`;
              }).catch(() => { ratingEl.textContent = '‚≠ê -'; });
          });
        } catch (e) {
          grid.innerHTML = `<p class="error">${e.message}</p>`;
        }
      }

      loadProducts();
    });
  </script>
</body>
</html>
