<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Register — Shopify</title>
<link rel="stylesheet" href="css/style.css" />
<style>
  :root {
    --bg: #070707;
    --panel: #0f0f10;
    --muted: #25fff4;
    --accent: #00bfa6;
    --sub: #9be7ff;
    --star: #ffd166;
    --glow: rgba(0, 255, 255, 0.18);
    --radius: 14px;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', 'Inter', sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent),
                radial-gradient(1000px 400px at 90% 80%, rgba(155,231,255,0.02), transparent),
                var(--bg);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 32px;
  }

  .card {
    width: 100%;
    max-width: 460px;
    background: var(--panel);
    border-radius: var(--radius);
    padding: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
    transition: 0.25s ease;
  }
  .card:hover { transform: translateY(-3px); }

  header h1 {
    margin: 0 0 8px;
    color: var(--accent);
    font-weight: 600;
    font-size: 20px;
  }
  header p {
    margin: 0;
    color: var(--muted);
    font-size: 13px;
  }

  form {
    margin-top: 18px;
    display: grid;
    gap: 12px;
  }

  .row { display: flex; gap: 10px; }
  .row > input { flex: 1; }

  input {
    background: rgba(255,255,255,0.02);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.05);
    padding: 12px 14px;
    border-radius: 12px;
    font-size: 14px;
    outline: none;
    transition: border-color .2s, box-shadow .2s, transform .15s;
  }
  input:focus {
    border-color: var(--accent);
    box-shadow: 0 4px 20px var(--glow);
    transform: translateY(-2px);
  }
  input.error {
    border-color: #ff5c5c;
    box-shadow: 0 0 10px rgba(255, 92, 92, 0.5);
  }

  .btn {
    background: linear-gradient(90deg, var(--accent), var(--sub));
    color: #041018;
    font-weight: 700;
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    box-shadow: 0 6px 30px rgba(0,224,255,0.12);
    transition: transform .12s ease, box-shadow .18s ease;
  }
  .btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 48px rgba(0,224,255,0.22);
  }

  .msg {
    margin-top: 14px;
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .msg.success {
    background: linear-gradient(90deg, rgba(0,255,204,0.06), rgba(155,231,255,0.03));
    color: var(--star);
    border: 1px solid rgba(255,209,102,0.06);
  }
  .msg.error {
    background: rgba(255,40,60,0.04);
    color: #ff8e9e;
    border: 1px solid rgba(255,40,60,0.06);
  }

  .small {
    color: var(--muted);
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
  }

  #site-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  body {
    padding-top: 60px;
  }
</style>
</head>
<body>

  
  <div id="site-header"></div>
  <script src="js/header.js"></script>

  <div class="card" role="main" aria-labelledby="signup">
  <header>
    <h1 id="signup">Create your account</h1>
    <p>Sign up to start shopping — secure and fast.</p>
  </header>

  <form id="regForm" autocomplete="off" novalidate>
    <div class="row">
      <input id="fname" name="fname" type="text" placeholder="First name" required />
      <input id="lname" name="lname" type="text" placeholder="Last name" required />
    </div>

    <input id="phoneno" name="phoneno" type="tel" placeholder="Phone number" required />
    <input id="password" name="password" type="password" placeholder="Password" required />
    <input id="address" name="address" type="text" placeholder="Address" required />

    <div class="row">
      <input id="pincode" name="pincode" type="text" placeholder="Pincode" required />
      <input id="district" name="district" type="text" placeholder="District" required />
    </div>

    <div class="row">
      <input id="state" name="state" type="text" placeholder="State" required />
      <input id="housename" name="housename" type="text" placeholder="House name" required />
    </div>

    <button class="btn" type="submit">Create account</button>
  </form>

  <div id="response" class="small" aria-live="polite"></div>
</div>

<script>
  const form = document.getElementById("regForm");
  const responseEl = document.getElementById("response");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    
    document.querySelectorAll("input").forEach(i => i.classList.remove("error"));
    responseEl.innerHTML = "Registering...";

    
    const phonePattern = /^[6-9]\d{9}$/;
    const pinPattern = /^\d{6}$/;
    let valid = true;

    if (!form.fname.value.trim()) { form.fname.classList.add("error"); valid = false; }
    if (!form.lname.value.trim()) { form.lname.classList.add("error"); valid = false; }
    if (!phonePattern.test(form.phoneno.value.trim())) { alert("⚠️ Enter a valid 10-digit Indian phone number."); form.phoneno.classList.add("error"); valid = false; }
    if (form.password.value.length < 4) { alert("⚠️ Password must be at least 4 characters."); form.password.classList.add("error"); valid = false; }
    if (!pinPattern.test(form.pincode.value.trim())) { alert("⚠️ Enter a valid 6-digit pincode."); form.pincode.classList.add("error"); valid = false; }

    if (!valid) {
      responseEl.innerHTML = `<div class="msg error">❌ Please fix highlighted fields.</div>`;
      return;
    }

    const payload = new URLSearchParams({
      fname: form.fname.value.trim(),
      lname: form.lname.value.trim(),
      phoneno: form.phoneno.value.trim(),
      password: form.password.value.trim(),
      address: form.address.value.trim(),
      pincode: form.pincode.value.trim(),
      district: form.district.value.trim(),
      state: form.state.value.trim(),
      housename: form.housename.value.trim()
    });

    try {
      const res = await fetch(`https://shopify-backend-m9ce.onrender.com/customers/register?${payload}`, {
        method: "POST",
        headers: { accept: "application/json" }
      });
      const data = await res.json();

      if (!res.ok) {
        const err = data.detail || data.error || JSON.stringify(data);
        responseEl.innerHTML = `<div class="msg error">❌ ${err}</div>`;
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        return;
      }

      
      responseEl.innerHTML = `<div class="msg success">✅ ${data.message}<br><strong>Your Customer ID:</strong> ${data.customerid}</div>`;
      form.reset();
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });

    } catch (err) {
      responseEl.innerHTML = `<div class="msg error">❌ Network error — ${err.message}</div>`;
    }
  });
</script>
</body>
</html>
