<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Shopify</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://pyrimbctohsuqqxqtehq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5cmltYmN0b2hzdXFxeHF0ZWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTI3NTAsImV4cCI6MjA3NzkyODc1MH0.HGc5aemgUTUHh3j5WUA2PYZm9_QHZkCAEZriLRL5jgg";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const API_BASE = "https://shopify-backend-m9ce.onrender.com";
    const customerID = localStorage.getItem("customerID");

    if (!customerID) {
      alert("‚ö†Ô∏è Please log in first.");
      location.href = "login.html";
    }

    const categorySelect = document.getElementById("category");
    const subcategorySelect = document.getElementById("subcategory");
    const form = document.getElementById("addProductForm");
    const status = document.getElementById("status");

    async function loadCategories() {
      try {
        const res = await fetch(`${API_BASE}/products/categories`);
        const data = await res.json();
        categorySelect.innerHTML = `<option value="">-- Select Category --</option>`;
        data.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat.categoryid;
          opt.textContent = cat.name;
          categorySelect.appendChild(opt);
        });
      } catch (err) {
        status.textContent = "‚ùå Failed to load categories.";
      }
    }

    categorySelect.addEventListener("change", async () => {
      const catId = categorySelect.value;
      subcategorySelect.innerHTML = "<option>Loading...</option>";
      try {
        const res = await fetch(`${API_BASE}/products/categories/${catId}/subcategories`);
        const data = await res.json();
        subcategorySelect.innerHTML = `<option value="">-- Select Subcategory --</option>`;
        data.forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub.subcategoryid;
          opt.textContent = sub.name;
          subcategorySelect.appendChild(opt);
        });
      } catch (err) {
        subcategorySelect.innerHTML = "<option>Error loading</option>";
      }
    });

    async function uploadImage(file) {
      if (!file) return null;
      const fileName = `${Date.now()}_${file.name}`;
      const { error } = await supabase.storage.from("product-images").upload(fileName, file);
      if (error) throw new Error("Supabase Storage error: " + error.message);
      const { data } = supabase.storage.from("product-images").getPublicUrl(fileName);
      return data.publicUrl;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const productName = document.getElementById("productName").value.trim();
      const description = document.getElementById("description").value.trim();
      const subcategoryId = parseInt(subcategorySelect.value);
      const price = parseFloat(document.getElementById("price").value);
      const stock = parseInt(document.getElementById("stock").value);
      const file = document.getElementById("image").files[0];
      
      if (!productName || !description || !subcategoryId || !price || !stock || !file) {
        status.textContent = "‚ùå Please fill in all required fields";
        return;
      }

      status.textContent = "‚è≥ Uploading image...";
      
      try {
        const imgUrl = await uploadImage(file);
        if (!imgUrl) throw new Error("No image uploaded.");

        const payload = {
          sellerid: parseInt(customerID),
          product_name: productName,
          description: description,
          subcategoryid: subcategoryId,
          price: price,
          stock: stock,
          images_url: imgUrl,
          rating: 0.0
        };

        status.textContent = "üì¶ Adding product...";
        console.log("Sending payload:", payload);

        const res = await fetch(`${API_BASE}/products/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || data.error || "Unknown error");

        status.textContent = "‚úÖ Product added successfully!";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå " + err.message;
      }
    });

    loadCategories();
  </script>

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .card {
      background: #111;
      padding: 25px;
      border-radius: 14px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00bfa6, #25fff4);
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { box-shadow: 0 0 15px #00bfa6; }
    h2 { color: #00bfa6; text-align: center; }
    #status { text-align: center; margin-top: 10px; color: #25fff4; }
  </style>
</head>
<body>
  <!-- shared NAVBAR -->
  <div id="site-header"></div>
  <script src="js/header.js"></script>
  <div class="card">
    <h2>‚ûï Add New Product</h2>
    <form id="addProductForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <label>Category</label>
      <select id="category" required style="color: #ff00dd;"></select>
      <label>Subcategory</label>
      <select id="subcategory" required style="color: #ff00d9;"></select>
      <input type="number" id="price" placeholder="Price (‚Çπ)" required>
      <input type="number" id="stock" placeholder="Stock Quantity" required>
      <label>Upload Product Image</label>
      <input type="file" id="image" accept="image/*" required>
      <button type="submit">Add Product</button>
    </form>
    <p id="status"></p>
  </div>
</body>
</html>
