<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product ‚Äî Shopify</title>
  <link href="https://
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { background:#070707; color:#fff; font-family:Poppins, sans-serif; margin:0; }
    .container { max-width:900px; margin:40px auto; padding:20px; }
    .product { display:flex; gap:24px; align-items:flex-start; }
    .img { width:360px; height:360px; background:#0f0f10; border-radius:12px; background-size:cover; background-position:center; }
    .meta { flex:1; }
    .meta h1 { margin:0 0 8px; color:#00bfa6; }
    .meta p { color:#a0a0a0; }
    .price { font-size:1.4rem; margin:12px 0; color:#fff; }
    .actions { display:flex; gap:12px; margin-top:18px; }
    .actions button { background:#00bfa6; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:700; }
    .actions button.secondary { background:transparent; color:#fff; border:1px solid rgba(255,255,255,0.08); }
  
  .reviews { margin-top:24px; background:rgba(255,255,255,0.02); padding:16px; border-radius:12px; }
  .review { border-bottom:1px solid rgba(255,255,255,0.04); padding:12px 0; }
  .review:last-child { border-bottom: none; }
  .review .meta { display:flex; justify-content:space-between; font-size:0.9rem; color:#9be7ff; }
  .review .text { color:#cfd8dc; margin-top:6px; }
  .review-form { display:flex; gap:8px; margin-top:12px; align-items:center; }
  .review-form textarea { flex:1; min-height:60px; background:transparent; border:1px solid rgba(255,255,255,0.06); color:#fff; padding:8px; border-radius:8px; }
  .star { color:#ffd166; margin-right:6px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">‚Üê Back to Home</a>
    <div id="product" class="product"></div>
  </div>

  <script>
    (function(){
      const API = 'https://shopify-backend-m9ce.onrender.com/products/';
      function q(name){
        const url = new URL(location.href);
        return url.searchParams.get(name);
      }

      function showToast(msg){
        const t = document.createElement('div'); t.className='toast'; t.textContent=msg; document.body.appendChild(t); setTimeout(()=>t.remove(),2000);
      }

      function addToCart(product){
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        showToast('Added to cart üõí');
        const cartEl = document.getElementById('cart-count');
        if (cartEl) cartEl.textContent = cart.length;
      }

      const pid = q('productid');
      const container = document.getElementById('product');
      if(!pid){ container.innerHTML = '<p>Missing product id.</p>'; return; }

      async function load(){
        try{
          const res = await fetch(API + pid);
          if(!res.ok) throw new Error('Failed to load product');
          const p = await res.json();
          
          const getField = (obj, keys) => {
            if (!obj) return undefined;
            const map = {};
            Object.keys(obj).forEach(k => map[k.toLowerCase()] = obj[k]);
            for (const k of keys) {
              const val = map[k.toLowerCase()];
              if (val !== undefined) return val;
            }
            return undefined;
          };

          const img = (getField(p, ['images_url','image_url','images']) || '').split(',')[0] || '';
          const name = getField(p, ['product_name','name','title']) || 'Product';
          const priceVal = Number(getField(p, ['price','price_usd','price_inr']) || 0);
          const inr = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(isNaN(priceVal) ? 0 : priceVal);

          const imgSrc = img || 'https://via.placeholder.com/360x360?text=No+Image';
          container.innerHTML = `
            <img class="product-img" src="${imgSrc}" alt="${name}" loading="lazy" style="width:360px;height:360px;border-radius:12px;object-fit:cover;" />
            <div class="meta">
              <h1>${name}</h1>
              <p class="price">${inr}</p>
              <p>${p.description ?? ''}</p>
              <div class="actions">
                <button id="add">Add to Cart</button>
                <button id="buy" class="secondary">Buy Now</button>
              </div>
              
              <div id="reviews" class="reviews">
                <h3>Reviews</h3>
                <div id="reviewsList">Loading reviews...</div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
                  <div id="reviewsPager" style="color:#9be7ff"></div>
                  <div>
                    <button id="prevReviews" class="secondary" style="margin-right:8px;">Prev</button>
                    <button id="nextReviews" class="secondary">Next</button>
                  </div>
                </div>

                <div id="reviewForm" style="margin-top:12px;">
                  <label style="color:#9be7ff; font-size:0.9rem;">Leave a review</label>
                  <div class="review-form">
                    <select id="reviewRating" style="background:transparent; border:1px solid rgba(255,255,255,0.06); color:#fff; padding:8px; border-radius:8px;">
                      <option value="5">5 ‚òÖ</option>
                      <option value="4">4 ‚òÖ</option>
                      <option value="3">3 ‚òÖ</option>
                      <option value="2">2 ‚òÖ</option>
                      <option value="1">1 ‚òÖ</option>
                    </select>
                    <textarea id="reviewText" placeholder="Write your thoughts..."></textarea>
                    <button id="submitReview" class="secondary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          `;

          document.getElementById('add').addEventListener('click', ()=>{
            addToCart({ productid: p.productid ?? p.id, product_name: name, price: priceVal, images_url: p.images_url ?? p.images });
          });
          document.getElementById('buy').addEventListener('click', async ()=>{
            const customerid = localStorage.getItem('customerID');
            if (!customerid) { alert('Please log in to Buy Now'); return; }
            const productid = p.productid ?? p.id;
            const qty = 1;
            try {
              const url = `https://
              const res = await fetch(url, { method: 'POST' });
              const data = await res.json();
              if (!res.ok || data.error) {
                alert('Purchase failed: ' + (data.detail || data.error || JSON.stringify(data)));
              } else {
                alert(data.message || 'Purchase successful');
                
                location.href = './cart.html';
              }
            } catch (e) {
              alert('Purchase error: ' + e.message);
            }
          });

          
          let currentReviewPage = 1;
          let reviewsTotal = 0;
          const perPage = 10;

          async function loadReviews(page = 1) {
            const list = document.getElementById('reviewsList');
            try {
              const r = await fetch(API + pid + `/reviews?page=${page}&per_page=10`);
              if (!r.ok) {
                list.innerHTML = '<div class="muted">Reviews not available.</div>';
                return;
              }
              const data = await r.json();
              
              const reviews = Array.isArray(data) ? data : (data.reviews || []);
              const total = data.total || (Array.isArray(data) ? data.length : 0);
              const avg = data.avg_rating || 0;
              currentReviewPage = page;
              reviewsTotal = total;

              
              const avgHtml = `<div style="margin-bottom:8px;color:#9be7ff">Average rating: <strong>${avg.toFixed(1)}</strong> (${total} reviews)</div>`;

              if (!reviews.length) {
                list.innerHTML = avgHtml + '<div class="muted">No reviews yet. Be the first!</div>';
                return;
              }

              list.innerHTML = avgHtml + reviews.map(rv => `
                <div class="review">
                  <div class="meta"><div><strong>${rv.name || 'Anonymous'}</strong></div><div>${new Date(rv.created_at || rv.date || Date.now()).toLocaleDateString()}</div></div>
                  <div style="margin-top:6px;">${'<span class="star">‚òÖ</span>'.repeat(Number(rv.rating||0))}</div>
                  <div class="text">${rv.comment || rv.text || ''}</div>
                </div>
              `).join('');
            } catch (e) {
              list.innerHTML = '<div class="muted">Failed to load reviews.</div>';
            }
            
            const pager = document.getElementById('reviewsPager');
            const totalPages = Math.max(1, Math.ceil(reviewsTotal / perPage));
            pager.textContent = `Page ${currentReviewPage} of ${totalPages}`;
            document.getElementById('prevReviews').disabled = currentReviewPage <= 1;
            document.getElementById('nextReviews').disabled = currentReviewPage >= totalPages;
          }

          document.getElementById('submitReview').addEventListener('click', async () => {
            const rating = document.getElementById('reviewRating').value;
            const text = document.getElementById('reviewText').value.trim();
            const customerid = localStorage.getItem('customerID') || null;
            if (!customerid) { alert('Please log in to submit a review'); return; }
            try {
              const res = await fetch(API + pid + '/review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rating: Number(rating), comment: text, customerid })
              });
              if (!res.ok) {
                const err = await res.json().catch(()=>({ error: 'Failed' }));
                alert('Review failed: ' + (err.detail || err.error || JSON.stringify(err)));
                return;
              }
              document.getElementById('reviewText').value = '';
              loadReviews();
              showToast('Thanks for your review!');
            } catch (e) {
              alert('Review error: ' + e.message);
            }
          });

          
          document.getElementById('prevReviews').addEventListener('click', () => {
            if (currentReviewPage > 1) loadReviews(currentReviewPage - 1);
          });
          document.getElementById('nextReviews').addEventListener('click', () => {
            loadReviews(currentReviewPage + 1);
          });

          
          loadReviews();

        }catch(e){
          container.innerHTML = `<p class="error">${e.message}</p>`;
        }
      }

      load();
    })();
  </script>
</body>
</html>
